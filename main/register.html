<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
  </head>
  <link rel="stylesheet" href="registerstyle.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <body>
    <div class="cont">
      <div class="demo">
        <div class="login">
          <div class="login__check"></div>
          <form class="login__form" action="personne.php" method="POST">
            <div class="login__row">
              <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                <path
                  d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"
                />
              </svg>
              <input
                type="text"
                name="fullname"
                class="login__input name"
                placeholder="Username"
              />
            </div>
            <div class="login__row">
              <i class="far fa-envelope"></i>
              <input
                type="email"
                name="email"
                class="login__input name"
                placeholder="Email"
              />
            </div>
            <div class="login__row">
              <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                <path
                  d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"
                />
              </svg>
              <input
                type="password"
                name="mdp"
                class="login__input pass"
                placeholder="Password"
              />
            </div>
            <button type="button" name="inserer" class="login__submit">Sign up</button>
          </form>
        </div>
        <div class="app">
          <div class="app__top">
            <lord-icon
              src="https://cdn.lordicon.com/oqdmuxru.json"
              trigger="in"
              delay="500"
              state="in-check"
              colors="primary:#ffffff"
              style="width: 150px; height: 150px"
            >
            </lord-icon>
            <p class="app__hello">Good !! Registration Completed.</p>
          </div>
          <div class="app__logout">
            <a href="login.html"><button>LOGIN</button></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scriptregister.js"></script>
  </body>
</html>
